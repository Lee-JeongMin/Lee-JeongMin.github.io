          image : sc2_2.JPG
          description : ㆍ 저축 금액을 설정하면 일정 금액이 저금통 계좌로 입금되며 효과적인 저축을 도움
        - title : 핵심기능 3. 리셀상품 시세예측
          image : sc3.JPG
          description : ㆍ 거래 시세와 상품의 검색량 추이, 블로그 글 증가량, 리셀을 위한 인터넷 카페에서의 언급량을 기반으로 시계열 예측

