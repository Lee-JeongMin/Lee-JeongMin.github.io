    url :  https://github.com/kwonsuhan/Exchange-Rate-Caster # Full URL
    image : model_architecture.PNG # path: assets/project/
    date : 2020.09.11 - 2020.11.11
    title : 환율 예측 프로젝트
    summary : 
    description : 수치 및 텍스트(뉴스) 데이터를 사용해 환율 예측 및 주요 뉴스 추출 후 리포트 제공
    contents : 
        - title : 1. 데이터 수집 및 정제
        - image : numeric_preprocessing.png
          description : |
                        ㆍ 환율과 관련있는 28개의 변수를 2010-01-01 ~ 2020-09-30 약 10년 데이터 수집
                        ㆍ 휴일제거 & 미국시차를 한국시차로 맞춤
        - image : text_preprocessing.png
          description : |
                        ㆍ 환율, 금리, 국내증시, 미국증시, 외국인투자 5개의 키워드를 선정하여 연합뉴스 기사제목 2010-01-01 ~ 2020-09-30 약 10년 데이터 수집
                          (* 2019년 기준 연합뉴스가 가장 제공량이 많음)
                        ㆍ 휴일제거 & 중복기사 및 특수문자 제거
                        ㆍ eKoNLPy를 사용해 형태소 분석(명사, 형용사, 동사, 부사만 사용)
                        ㆍ Tokenizer를 사용해 빈도 기반의 단어사전 구축
                        ㆍ 기사제목 index 변환 및 padding 처리
        - title : 2. 모델 학습
        - image : darnn.PNG
          description : |
                        ㆍ Dual-Stage Attention Based Recurrent Neural Network 모델 (수치 데이터에 적용)
        - image : han.PNG
          description : |
                        ㆍ Hierarchical Attention Network 모델(텍스트 데이터에 적용)
        - title : 3. 주요 뉴스 추출 및 검색
          image : 
          description : |
                        ㆍ HAN 모델에서 추출한 Attention extract model에서 추출한 Attention score가 높은 수 3개를 추출 
                        ㆍ 네이버 검색 API를 사용해 TOP3의 뉴스를 검색하여 TITLE, URL, DESCRIPTION 추출
        - title : 4. 서비스 제공
          image : telegram.PNG
          description : ㆍ Telegram을 사용해 예측된 환율값과 주요뉴스(제목, url, 설명) 제공
          
