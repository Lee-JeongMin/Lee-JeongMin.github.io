    description : 농협 API와 AI를 사용해 리셀거래를 하고 거래를 통한 수익을 관리할 수 있는 ZAEGO플랫폼 개발(프로토타입 개발)
    contents : 
        - title : 핵심기능 1. 올원 프렌즈 성향 테스트
